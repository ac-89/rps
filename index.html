<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="result">Rock Paper Scissors</h1>
      <div class="choices">
        <h2>Computer Choice: <span class="comp-choice"></span></h2>
        <h2>Player Choice: <span class="play-choice"></span></h2>
      </div>
      <div class="buttons">
        <button class="btn rock-btn" value="rock">Rock</button>
        <button class="btn paper-btn" value="paper">Paper</button>
        <button class="btn scissors-btn" value="scissors">Scissors</button>
      </div>
      <div class="scores">
        <h2>Computer: <span class="comp-score">0</span></h2>
        <h2>Player: <span class="play-score">0</span></h2>
      </div>
    </div>
  </body>
</html>
