<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="choices">
        <h2 class="comp-choice">
          Computer Choice: <span class="comp-span"></span>
        </h2>
        <h2 class="player-choice">
          Player Choice: <span class="play-span"></span>
        </h2>
      </div>
      <div class="buttons">
        <button class="btn rock-btn">Rock</button>
        <button class="btn paper-btn">Paper</button>
        <button class="btn scissors-btn">Scissors</button>
      </div>
      <div class="scores">
        <h2>Computer: <span class="comp-score"></span></h2>
        <h2>Player: <span class="play-score"></span></h2>
      </div>
    </div>
  </body>
</html>
